<div class="container-fluid">
  <button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"><i class="fas fa-bars"></i></button>
  <div class="row">
    <div class="card col-3" [ngbCollapse]="isCollapsed">
      <div class="card-body">
        <label>Search for a rig:</label>
        <input type="text" placeholder="Search..." class="form-control" />
        <div class="card-text mt-1" style="overflow-y: scroll; max-height: 450px;">
          <div class="card" *ngFor="let rig of rigs">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <span class="card-text">{{rig.id}} <br>{{rig.name}} ({{rig.label}})</span>
                </div>
                <div class="col">
                  <button class="btn btn-secondary ml-1 mt-2" style="width: 150px; height: 35px;" (click)="showMarkerOnMap(rig, m)">Locate</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <agm-map id="map" (mapReady)="mapReady($event)" [latitude]="latitude" [longitude]="longitude" [mapTypeControl]="true" [mapTypeId]="'hybrid'">
        <agm-marker-cluster imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m"[minimumClusterSize]="3">
          <agm-marker
            *ngFor="let rig of rigs"
            (markerClick)="clickedMarker(infowindow, m)"
            [title]="'Id: ' + rig.id + ' | Name:' + ' ' + rig.name"
            [latitude]="rig.lat"
            [longitude]="rig.lng"
            [label]="{fontWeight: 'bold', text: rig.label}"
            [iconUrl]="'assets/rig-icon50x50.png'">
">

            <agm-info-window [isOpen]="rig.isOpen" #infoWindow>
              <div class="card mb-4 shadow-m">
                <h4 class="card-title"><img src="https://i.imgur.com/pkxnWbG.png" alt="Card image" style="height: 20px; width: 20px; margin-right: 5px;">{{rig.name}}</h4>
                <div class="card-body">
                  <p class="card-text"><strong>Id: {{rig.id}}</strong></p>
                  <p class="card-text"><strong>Lat: {{rig.lat}}</strong></p>
                  <p class="card-text"><strong>Lng: {{rig.lng}}</strong></p>
                  <a href="rigs/{{rig.id}}" class="btn btn-primary">Show details</a>
                </div>
              </div>
            </agm-info-window>
          </agm-marker>
        </agm-marker-cluster>
      </agm-map>
    </div>
  </div>
</div>
