<div class="container-fluid">
  <div *ngIf="rig">
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card-body">
          <div class="card text-white bg-dark rounded">
            <div class="card-header"><h5>{{rig.name}}</h5></div>
            <div class="card-body">
              <div class="card-text">
                <form [formGroup]="rigForm" (ngSubmit)="editRig()">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input required type="name" class="form-control" id="name" placeholder="{{rig.name}}">
                  </div>
                  <div class="form-group">
                    <label for="label">Label</label>
                    <input type="label" class="form-control" id="label" placeholder="{{rig.label}}">
                  </div>
                  <div class="form-group">
                    <label for="type">Type</label>
                    <select class="form-control" id="type">
                      <option hidden selected>{{rig.type}}</option>
                      <option>Jack-up</option>
                      <option>Semi-Submersible</option>
                    </select>
                    <button class=" btn btn-primary mt-5" type="submit">Edit rig</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <button class="mt-2 btn btn-outline-info" routerLink="/rigs">Return</button>
        </div>
      </div>
    </div>
  </div>
</div>
