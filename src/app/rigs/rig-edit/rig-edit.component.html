<form [formGroup]="rigForm" (ngSubmit)="editRig()">

  <label>
    Id:
    <input type="text" formControlName="id">
  </label>

  <label>
    Label:
    <input type="text" formControlName="label">
  </label>

  <label>
    Type:
    <select class="form-control" id="type">
      <option>Jack-up</option>
      <option>Semi-Submersible</option>
    </select>
  </label>

  <button type="submit">Edit rig</button>

</form>
