<div class="container-fluid" *ngIf="rig">
  <div class="card-deck">
    <div class="card my-3 text-white bg-dark rounded" style="min-width: 14em;">
      <div class="card-header"><h5>{{rig.name}}</h5></div>
      <div class="card-body">
        <p class="card-text">
          ID: <strong>{{rig.id}}</strong><br>
          IMO: <strong>{{rig.imo}}</strong><br>
          Latitude: <strong>{{rig.lat}}</strong><br>
          Longitude: <strong>{{rig.lat}}</strong><br>
          Type: <strong>{{rig.type}}</strong><br>
          Status: <strong>{{rig.status}}</strong><br>
          Area: <strong>{{rig.area}}</strong><br></p>
      </div>
      <div class="card-footer">
        <span class="text-muted">Last updated on: {{rig.timeStamp}}</span>
        <div class="btn-group float-right">
          <button class="btn btn-warning mr-1" routerLink="/rigs/edit-rig/{{rig.id}}">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" *ngIf="!rig">
  <img src="https://i.imgur.com/KMaAB8Q.gif" class="center mt-3" style="height: 100px; width: 250px;" alt="Loading">
</div>
<div class="container-fluid">
  <button class="btn btn-outline-info" routerLink="/rigs">Return</button>
</div>
