<form [formGroup]="rigForm" (ngSubmit)="addRig()">
  <label>
    IMO:
    <input type="text" formControlName="imo">
  </label>

  <label>
    Label:
    <input type="text" formControlName="label">
  </label>

  <label>
    Type:
    <select class="form-control" id="type">
      <option>Jackup</option>
      <option>Semi Submersible</option>
    </select>
  </label>

  <button type="submit">Add rig</button>
</form>
<button class="btn btn-outline-primary" routerLink="/rigs">Return</button>
