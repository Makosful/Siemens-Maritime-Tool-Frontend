<div class="container-fluid" *ngIf="rigs">
  <div *ngIf="admin">
    <div class="card">
      <div class="card-body">
        <div>
          <button class="mt-2 btn btn-outline-info" routerLink="/rigs/add-rig">Add rig</button>
        </div>
        <!-- The form controls for the various config parameters -->
        <h5 class="title">Filter rigs by name</h5> <!-- TODO also allow filtering on IMO later -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Enter text here..." style="max-width: 400px;"
                 [(ngModel)]="filter">
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="card-deck ml-1 mr-1">
    <div class="card m-2 text-white bg-dark rounded" style="min-width: 14em;"
         *ngFor="let rig of rigs | filterRigs: filter | paginate: config">
      <div class="card-header"><h5>{{rig.name}}</h5></div>
      <div class="card-body">
        <p class="card-text">
          IMO: <strong>{{rig.imo}}</strong><br>
          Label: <strong>{{rig.label}}</strong><br>
          Area: <strong>{{rig.locations[0].area}}</strong><br>
          <span class="text-muted">Last updated on: {{rig.locations[0].date}}</span>
        </p>
      </div>
      <div class="card-footer">
        <div class="btn-group float-left">
          <button class="btn-sm btn-info" routerLink="/rigs/{{rig.imo}}">More details</button>
        </div>
        <div class="btn-group float-right">
          <button class="btn-sm btn-warning mr-1" routerLink="/rigs/edit-rig/{{rig.imo}}" *ngIf="admin">Edit</button>
          <button class="btn-sm btn-danger" (click)="open(modal, rig)" *ngIf="admin">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row h-100 justify-content-center align-items-center">
    <div class="pager">
      <pagination-controls [id]="config.id" [maxSize]="maxSize"
                           [directionLinks]="directionLinks" [autoHide]="autoHide"
                           [responsive]="responsive" [previousLabel]="labels.previousLabel"
                           [nextLabel]="labels.nextLabel"
                           [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                           [screenReaderPageLabel]="labels.screenReaderPageLabel"
                           [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                           (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
  </div>
  <div class="container-fluid" *ngIf="!rigs">
    <img src="https://i.imgur.com/KMaAB8Q.gif" class="center mt-3" style="height: 100px; width: 250px;" alt="Loading">
  </div>

  <!-- MODAL POPUP (Delete) -->
  <ng-template #modal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal">Delete Confirmation</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Clicked Exit')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you wish to delete this rig?</p>
      <span class="text-danger">This operation can not be undone.</span>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-info" (click)="modal.close()">No</button>
      <button type="button" class="btn btn-outline-danger" (click)="deleteRig(rigID); modal.close()">Yes</button>
    </div>
  </ng-template>
</div>
