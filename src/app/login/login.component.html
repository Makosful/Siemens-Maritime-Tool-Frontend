<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" required/>
      <div *ngIf="email.invalid && submitted" class="alert-danger">
        <div *ngIf="email.errors.required">Email required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" required/>
      <div *ngIf="password.invalid && submitted" class="alert-danger">
        <div *ngIf="password.errors.required">Password required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
      <img *ngIf="loading" src="https://i.imgur.com/KMaAB8Q.gifv" style="width: 100px; height: 25px;" />
    </div>
    <div *ngIf="errormessage" class="alert-danger">{{errormessage}}</div>
  </form>
</div>
